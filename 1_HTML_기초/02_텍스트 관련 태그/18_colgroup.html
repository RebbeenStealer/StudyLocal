<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        th, td {
            width:80px;  /* 셀의 너비 */
            padding:10px; /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
        thead, tfoot {
            background : #eeeeee;  /* thead와 tfoot의 배경 색 */
        }
    </style>
</head>
<body>
    <table>
        <caption>colgroup 연습</caption>
        <!--
        <colgroup>
            <col> : 전체열 중 1개열 또는 그 이상 그룹을 지정 해 서로 다른 스타일 적용
            ...
        </>colgroup>
        -->
        <colgroup>
            <col>
            <col span="2" style="background-color: blue">
            <col style="background-color: yellow">
        </colgroup>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
