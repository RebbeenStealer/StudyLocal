<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td, th {
            padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
    </style>
</head>
<body>
    <table>
        <!-- caption: 표제목, 표상단에 중앙 정렬 -->
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
        <!-- 데이터를 강조하기 위해 th 태그 사용 -->
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>http://www.google.com/chrome</td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>http://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>http://microsoft.com/ko-kr/widows/microsoft-edge</td>
        </tr>
    </table>
</body>
</html>
