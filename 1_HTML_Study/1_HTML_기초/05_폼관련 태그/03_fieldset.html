<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>filedset과 legend 태그</title>
  <style>
    ul {
      list-style:none;
    }
    li {
      margin: 20px;
    }
    /*
     li안에 label태그에 대한 스타일 적용
     비교) 두개의 태그에 공통 적용하려면 아래와 같은 형식을 사용한다.
        태그1, 태그2 { }
    */
    li label {
      width:80px;
      float:left;
    }
    fieldset {
      margin:15px;
    }
  </style>
</head>
<body>
  <form>
  <!-- fieldset을 활용하여 form 입력항목에 대해 구역을 나누고
    legend를 활용하여 묶은 구역의 제목을 넣는다.
  -->
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="name">메일 주소</label>
          <input type="text" id="name">
        </li>
      </ul>
    </fieldset>
    <fieldset>
       <legend>로그인 정보</legend>
       <ul>
         <li>
           <label for="id">아이디</label>
           <input type="text" id="id">
         </li>
         <li>
           <label for="pwd">메일 주소</label>
           <input type="text" id="pwd">
         </li>
       </ul>
    </fieldset>
  </form>
</body>
</html>
