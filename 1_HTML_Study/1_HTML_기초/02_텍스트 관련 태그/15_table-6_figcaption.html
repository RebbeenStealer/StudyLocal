<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td, th {
            padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
    </style>
</head>
<body>
<!-- figure-figcaption: 표제목, table태그 전, 후에 삽입한다. 제목은 왼쪽 정렬 -->
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
        <table>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <!-- 데이터를 강조하기 위해 th 태그 사용	-->
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/ </td>
            </tr>
            <tr>
                <th>파이어폭스(Firfox)</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/ko/firefox/</td>
            </tr>
            <tr>
                <!-- 이건 작성해 보세요 -->
                <th>엣지(Edge)</th>
                <td>Micorosoft</td>
                <td>http://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </figure>
</body>
</html>
