<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>온라인 프로필</title>
<!-- CSS를 HTML파일 style 태그 안에 적용하는 방식을 internal 방식이라고 한다. -->
    <style>
        section {
            width: 500px;   /* 너비 */
            padding: 10px;  /* 테두리와 내용 사이의 여백 */
            border: 5px solid blue; /* 테두리 스타일 */
        }
    </style>
</head>
<body>
    <div id="contaioner">
    <!-- 자기 소개 -->
    <!-- section: HTML5에서 지원하는 시멘틱 태그로서 문서의 콘텐츠를 그룹화 하는데 사용-->
        <section>
            <h2>Who am I?</h2>
            <p>프론트엔드 웹 기술(Front-end-Web Tech)에 관심이 많습니다<br>
            현재 제주의 한 시골 마을에서 코딩 중입니다.
            </p>
        </section>
    </div>
</body>
</html>
