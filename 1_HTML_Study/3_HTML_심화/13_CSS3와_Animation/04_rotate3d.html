<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Transform</title>
  <style>
    .origin {
      width: 210px;
      height: 200px;
      margin: 56px;
      float: left;
      border: 1px solid black;
      perspective: 200px;
    }
    .rotatex {
      transform: rotateX(45deg);
    }
    .rotatey {
      transform: rotateY(45deg);
    }
  </style>
</head>
<body>
<div class="origin">
  <div class="rotatex"><img src="images/fruit.jpg" alt=""></div>
</div>
<div class="origin">
  <div class="rotatey"><img src="images/fruit.jpg" alt=""></div>
</div>
</body>
</html>
