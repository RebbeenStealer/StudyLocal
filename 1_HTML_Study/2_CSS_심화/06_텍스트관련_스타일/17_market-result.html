<!DOCTYPE html>
<html lang="en">
<head>

    body {

    .info {

      text-align: left;

    }

  <article>

      <div class="order">

          2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </p>
      </div>
      <div class="order">

        <p>불만족시 <b class="blue">100% 환불</b> 해 드립니다.
          고객센터로 전화주세요.
        </p>
      </div>
      <div class="order">
