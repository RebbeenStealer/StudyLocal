<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>박스모델</title>
  <style>
    .box {
      width:200px;  /* 너비 */
      height:300px;  /* 높이 */
      background:#ff6a00;  /* 배경색 */
      /* 위아래는 0이고 왼쪽, 오른쪽이 auto로 되어 브라우저 크기에
      상관없이 여백을 최적화하여 중앙에 위치하는 효과와 같음 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
