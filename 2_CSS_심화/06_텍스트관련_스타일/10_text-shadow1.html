<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: "Arial Bounded MT";
        }
        .shadow1 {
            color: orange;
            text-shadow: 1px 1px;
        }
        .shadow2 {
            /* (그림자의 수평위치) (그림자의 수직위치) (그림자의 크기) (색상) */
            text-shadow: 5px 5px 3px #f00;
        }
        .shadow3 {
            color: #fff;
            text-shadow: 7px -7px 5px #000;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
</body>
</html>
