<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function (){
		// $(선택자).css().css : 여러 개의 속성을 바꿀 수 있다.
		$("#tit").css("background-color", "#ff0")
		.css("border", "2px solid #f00")
	});
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2 id="tit">선택자</h2>
	<h3>직접 선택자</h3>
</body>
</html>
