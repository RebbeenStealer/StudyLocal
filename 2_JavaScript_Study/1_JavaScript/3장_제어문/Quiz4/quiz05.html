<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz05</title>
    <script>
        let inputNum = (prompt("숫자를 입력하세요: "));
        let sum = 0;

        for (let i = 1; i <= inputNum; i++) {
            sum += i;
        }
        document.write("1부터 " + inputNum + "까지의 합은 " + sum + "입니다.");
    </script>
</head>
<body>

</body>
</html>
