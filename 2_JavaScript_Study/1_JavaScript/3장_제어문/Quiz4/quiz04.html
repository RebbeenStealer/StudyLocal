<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz04</title>
    <script>
        let sum = 0;
        let i = 1;

        for (i; i <= 50; i++) {
            if (i % 3 === 0) {
                sum += i;
            }
        }
        document.write("1부터 50까지의 수 중 3의 배수의 합: " + sum);
    </script>
</head>
<body>
</body>
</html>
