<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz01</title>
    <script>
        while (true) {
            let userInput = parseInt(prompt("1부터 100 사이의 숫자를 입력하세요."));

            if (userInput >= 1 && userInput <= 100) {
                if (userInput === 50) {
                    document.write(userInput + "을 입력했습니다. 프로그램을 종료합니다.");
                    break;
                }else {
                    document.write("다시 입력하세요.<br>");
                }
            }else {
                document.write("올바른 범위의 숫자를 입력하세요.<br>");
            }
        }
    </script>
</head>
<body>

</body>
</html>
