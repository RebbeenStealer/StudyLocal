<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz01</title>
    <script>
        let sum = 0;
        let i = 1;

        for (i; i <= 100; i++) {
            if (i % 3 === 0) {
                continue;
            }
            sum += i;
        }
        alert("1부터 100까지의 숫자 중에서 3의 배수를 제외한 숫자들의 합은 " + sum + "입니다.");
    </script>
</head>
<body>
</body>
</html>
