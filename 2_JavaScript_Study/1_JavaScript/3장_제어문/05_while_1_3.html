<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i = 0;
        /*
        반복 횟수를 제어하기 위한 변수는
        일반적으로 index 또는 i를 사용한다.
        일반적으로 index 초기값을 0으로 하고
        아래와 같이 반복 카운트를 상수처리하고
        반복조건은 상수값 보다 작은 조건 <
        i < 상수값
        */
        const LIMIT_COUNT = 10;
        while ( i < LIMIT_COUNT ) {
            // n번째를 출력한다면 i값에 i를 더하는 패턴을 사용한다.
            document.write("안녕하세요" + (i+1), "<br />");
            i++;
        }
        document.write("========== THE END ===========");
    </script>
</head>
<body>

</body>
</html>
