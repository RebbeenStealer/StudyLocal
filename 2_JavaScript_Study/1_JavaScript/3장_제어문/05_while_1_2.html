<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i = 1;
        /*
        반복 횟수를 제어하기 위한 변수는
        일반적으로 index 또는 i를 사용한다.
        */
        while ( i <= 10 ) {
            document.write("안녕하세요" + i, "<br />");
            i++;
        }
        document.write("========== THE END ===========");
    </script>
</head>

</body>
</html>
