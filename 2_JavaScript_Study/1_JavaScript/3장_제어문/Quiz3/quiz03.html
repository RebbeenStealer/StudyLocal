<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let n = parseInt(prompt("양의 정수를 입력 하세요."));
        let i = 1;

        while (i <= n){
            if (i % 3 == 0) {
                document.write(i, "<br>");
            }
            i++;
        }
    </script>
</head>
<body>
<script>
    let n = parseInt(prompt("양의 정수를 입력하세요."));
    let i = 1;

    while (i <= n) {
        if (i % 3 === 0) {
            document.write(i + " ");
        }
        i++;
    }
</script>
</body>
</html>
