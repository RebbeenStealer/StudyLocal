<!DOCTYPE html>

    <title>quiz01</title>
    <script>
        const STUDENT_NUM = 5;

        let scores = [];
        for (let i = 0; i < STUDENT_NUM; i++) {
            let userInput = prompt('학셍' + (i + 1) + "의 성적을 입력하세요.");
            let score = parseFloat(userInput);
            scores.push(score);
        }

        let total = 0;
        for (let i = 0; i < scores.length; i++) {
            total += scores[i];
        }
        let average = total / STUDENT_NUM;
        alert('총점: ' + total + '\n평균: ' + average);
