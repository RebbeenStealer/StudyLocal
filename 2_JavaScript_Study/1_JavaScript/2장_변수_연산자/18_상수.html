<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원의 둘레 계산</title>
</head>
<body>
    <script>
    /* 상수
    상수란: 변하지 않는 절대값
    문법
    const 상수명 = 상수값;
    상수명은 통상 모두 대문자로 작성하고 단어의 조합은 '_'를 사용한다.
    예) 하나의 단어: PI, SCORE
        두 단어의 조합:CIRCLE_PI, STUDENT_SCORE
    */

    // 상수 선언
    const PI = 3.14159;

    // 반지름 변수, 변수값은 바뀔 수 있다.
    let radius = 5;
    radius = 10;

    // PI = 3.2; // 상수는 값을 변경할 수 없다.
    // 원의 둘레 계산

    let ciromference = 2 * PI * radius;

    // 결과물 팝업 창으로 출력
    alert("원의 둘레: " + ciromference);

    </script>
