<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break 문</title>
    <script>
        /*
        break
        반복문이나 switch 문에서 전체 블록을 종료하기 위한 명령어
        */
        for (var i = 1; i <= 10; i++) {
            if (i == 6) break;
            document.write(i, "<br>");
        }
        document.write("=== The End ===");
    </script>
</head>
<body>

</body>
</html>
